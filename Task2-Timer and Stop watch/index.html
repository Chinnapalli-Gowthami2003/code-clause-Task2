<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch and Timer</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch and Timer</h1>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="display">00:00:00</div>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
        <div class="timer">
            <h2>Timer</h2>
            <input type="number" id="timerInput" placeholder="Enter time in seconds">
            <div class="timer-display">00:00:00</div>
            <button class="timer-start">Start Timer</button>
            <button class="timer-stop">Stop Timer</button>
            <button class="timer-reset">Reset Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
